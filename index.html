<!doctype html>
<html lang="en">

<head>
    <title>BC47_NguyenHuuNhatQuang_JS_B3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fuild d-lg-flex p-4">
        <div class="col-12 col-lg-5 pe-4">
            <div class="form-control text-center py-2">
                <p class="mb-2">nhập số cần thêm vào mảng</p>
                <div class="mb-2">
                    <input id="inputNum" class="no-spinner p-1 w-50" type="number" placeholder="thêm số">
                    <button id="arrayBtn" class="btn btn-danger no-overlay">Thêm</button>
                    <button id="resetBtn" class="btn btn-danger no-overlay">Reset</button>
                </div>
                <p class="mb-2">Các số hiện có trong mảng</p>
                <textarea id="arrayTxt" class="w-100" disabled placeholder=""></textarea>
            </div>
            <div class="key mt-3 py-2 text-center">
                <span id="result">KẾT QUẢ</span>
            </div>
        </div>
        <div class="col-12 col-lg-6 mt-3 mt-lg-0 d-flex row">
            <button id="sumEvenBtn" class="btn btn-danger btn-result">TỔNG CÁC SỐ DƯƠNG TRONG MẢNG</button>
            <button id="countEvenBtn" class="btn btn-danger btn-result">ĐẾM TẤT CẢ SỐ DƯƠNG TRONG MẢNG</button>
            <button id="minBtn" class="btn btn-danger btn-result mb-1">TÌM SỐ NHỎ NHẤT TRONG MẢNG</button>
            <button id="minPositiveBtn" class="btn btn-danger btn-result">TÌM SỐ DƯƠNG NHỎ NHẤT TRONG MẢNG</button>
            <button id="lastEvenBtn" class="btn btn-danger btn-result">TÌM SỐ CHẴN CUỐI CÙNG TRONG MẢNG</button>
            <button id="btn-modal" class="btn btn-danger btn-result" data-bs-toggle="modal">ĐỔI 2 VỊ
                TRÍ TRONG MẢNG</button>
        </div>
        <!-- MODAL BT6 -->
        <div class="modal fade" id="BT6" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">NHẬP 2 VỊ TRÍ CẦN HOÁN ĐỔI TRONG MẢNG</h1>
                        <button type="button" class="btn-close no-overlay" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input id="index1" class="no-spinner p-1 mb-2 w-50" type="number"
                            placeholder="vị trí cần hoán đổi">
                        <input id="index2" class="no-spinner p-1 w-50" type="number" placeholder="vị trí cần hoán đổi">
                    </div>
                    <div class="modal-footer">
                        <button id="swapBtn" type="button" class="btn btn-primary no-overlay">Xác nhận</button>
                        <button type="button" class="btn btn-danger no-overlay" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- MAIN SCRIPTS -->
    <script src="./js/main.js"></script>
</body>

</html>
