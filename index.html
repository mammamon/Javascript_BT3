<!doctype html>
<html lang="en">

<head>
    <title>BC47_NguyenHuuNhatQuang_JS_B3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fuild d-lg-flex p-4">
        <div class="col-12 col-lg-5 pe-4">
            <div class="form-control text-center py-2">
                <p class="mb-2">nhập số cần thêm vào mảng</p>
                <div class="mb-2">
                    <input id="inputNum" class=" no-spinner p-1 w-75" type="number" placeholder="thêm số">
                    <button id="arrayBtn" class="btn btn-danger">Thêm</button>
                </div>
                <p class="mb-2">Các số hiện có trong mảng</p>
                <textarea id="arrayTxt" class="w-100" disabled placeholder=""></textarea>
            </div>
                <div class="key mt-3 py-2 text-center">
                    <span id="result">KẾT QUẢ</span>
                </div>
        </div>
        <div class="col-12 col-lg-7 mt-3 mt-lg-0 d-flex row">
            <button id="sumEvenBtn" class="btn btn-danger btn-result">TỔNG CÁC SỐ DƯƠNG TRONG MẢNG</button>
            <button id="countEvenBtn" class="btn btn-danger btn-result">ĐẾM TẤT CẢ SỐ DƯƠNG TRONG MẢNG</button>
            <button id="minNumBtn" class="btn btn-danger btn-result">TÌM SỐ NHỎ NHẤT TRONG MẢNG</button>
            <button id="minEvenNumBtn" class="btn btn-danger btn-result">TÌM SỐ DƯƠNG NHỎ NHẤT TRONG MẢNG</button>
          
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- MAIN SCRIPTS -->
    <script src="./js/main.js"></script>
</body>

</html>
